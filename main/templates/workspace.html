<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Slack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <style>
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Slack</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Switch Workspace <i class="fa fa-th-large" title="Align Justify"></i></a></li>
                    <li><a href="" data-toggle="modal" data-target="#modalLoginForm">New Channel <i class="fa fa-plus-square" aria-hidden="true"></i></a></li>
                    <li><a href="help.html">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title font-weight-bold">Create WorkSpace</h4>
              </div>
              <form action="" method="post" style="margin-left:50px; margin-top:10px">
                  {% csrf_token %}
                   <div class="input-group form-group">
                        <input type="text" class="form-control" name="workspace" placeholder="Your Workspace" required>
                        <input type="submit" name="submit" value="Create" class="btn float-right login_btn" style="margin-top:10px; margin-left:110px">
                    </div>
                    <!-- submit -->
                    <div class="form-group">

                    </div>
              </form>
            </div>
        </div>
    </div>
    <!-- page -->
    <div class="container">
        <h3>Channels</h3>
        <hr>
        <table class="table" id="workspace">
            <tr>
                {% for ws in user_ws %}
                    <a href="#">#channel</a>
                {% endfor %}
            </tr>
        </table>
     </div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
