{% extends 'base.html' %}

{% block title %}SignIn-Slack{% endblock %}
{% block content %}
<div class="card-body">
	<form action="" method="post">
        {% csrf_token %}
		<!-- email -->
		<span class="">{{ message }}</span> 
		<div class="input-group form-group">    
            <div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-envelope"></i></span>
			</div>
			<input type="email" class="form-control" placeholder="example@abc.com">
        </div>    
        <!-- password -->
        <div class="input-group form-group">
            <div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-lock"></i></span>
			</div>
			<input type="password" class="form-control" placeholder="Set Password">
			
		</div>
		<!-- submit -->
		<div class="form-group">
			<input type="submit" value="Get Started" class="btn float-right login_btn">
		</div>
	</form>
</div>
<div class="card-footer">
	<div class="d-flex justify-content-center links">
		Doesn't have Slack Account?<a href="{% url 'signup' %}">Sign Up</a>
	</div>
</div>
{% endblock %}
