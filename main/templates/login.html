{% extends 'base.html' %}

{% block content %}
<div class="card-body">
	<form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <span class="small">{{ message }}</span>
		<!-- email -->
		<div class="input-group form-group">    
            <div class="input-group-prepend">
				<span class="input-group-text"><i class="fa fa-envelope"></i></span>
			</div>
			<input type="text" class="form-control" name="username" placeholder="example@abc.com" required>
        </div>    
        <!-- password -->
        <div class="input-group form-group">
            <div class="input-group-prepend">
				<span class="input-group-text"><i class="fa fa-lock"></i></span>
			</div>
			<input type="password" class="form-control" name="password" placeholder="Set Password" required>
		</div>
		<!-- submit -->
		<div class="form-group">
			<input type="submit" name="submit" value="Get Started" class="btn float-right login_btn">
		</div>
	</form>
</div>
<div class="card-footer">
	<div class="d-flex justify-content-center links">
		Doesn't have Slack Account?<a href="{% url 'signup' %}">Sign Up</a>
	</div>
</div>
{% endblock %}
